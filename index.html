<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmsServies</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header_top">
                <div class="container padding">
                    <div class="header_top_wrap">
                        <div class="header_logo">
                            <img src="img/icon/logo.svg" class="logo_img" alt="logo">
                            <p class="logo_text">Аренда номера для приема смс</p>
                        </div>
                        <div class="header_top_panel">
                            <div class="top_panel_notification">
                                <img src="img/icon/music-note.svg" class="notification_img" alt="mus">
                                <p class="notification_text">Вкл</p>
                            </div>
                            <div class="top_panel_balance">
                                <div class="balance_box">
                                    <img src="img/icon/balans.svg" class="balance_img" alt="balance">
                                    <p class="balance_text">Баланс <span class="balance_money">1100.0$</span></p>
                                </div>
                                <div class="balance_sale">
                                    <p class="balance_sale_text">Скидка 10%</p>
                                </div>
                            </div>
                            <div class="top_panel_lang">
                                <img src="img/icon/ru.svg" class="lang_main_img" alt="ru">
                                <p class="lang_main_text">RU</p>
                                <a href="" class="lang_hide">
                                    <img src="img/icon/ru.svg" alt="ru">
                                    <p>EN</p>
                                </a>
                            </div>
                            <a href="#" class="top_panel_message">
                                <img src="img/icon/mes.svg" class="message_img" alt="sms">
                                <span class="messages_coll">10</span>
                            </a>
                            <div class="top_panel_user">
                                <a href="#">
                                    <img src="img/icon/user.svg" alt="user">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="header_nav">
                <div class="container padding">
                    <div class="header_nav_wrap">
                        <div class="header_nav_box">
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/sms_act.svg" alt="icon"> СМС Активация
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/voic.svg" alt="icon"> Голосовая активация
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/arenda.svg" alt="icon"> Аренда номеров
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/balans.svg" alt="icon"> Пополнить баланс
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/ref.svg" alt="icon"> Реферальная программа
                            </a>
                        </div>
                        <div class="header_nav_box">
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/instuct.svg" alt="icon"> Инструкции
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/help.svg" alt="icon"> Служба поддержки
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/faq.svg" alt="icon"> FAQ инфо
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/git.svg" alt="icon"> Для разработчиков <span>-10%</span>
                            </a>
                            <a href="#" class="header_link">
                                <img src="img/icon/nav_icon/api.svg" alt="icon"> API
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
